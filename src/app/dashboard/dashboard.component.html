
<h3>Top Heroes</h3>
<div class="flex-container">
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/herodetail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
</div>

<h3>Top Gods</h3>
<div class="flex-container">
<div class="grid grid-pad">
    <a *ngFor="let god of gods" class="col-1-4" routerLink="/goddetail/{{god.id}}">
    <div class="module god">
      <h4>{{god.name}}</h4>
    </div>
  </a>
</div>
</div>
